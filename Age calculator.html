<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age calculato app</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="entirepage">
    <div class="bodypart">
      <form action="" method="">
        <div class="day">
          <label for="">Day</label><br>
          <input class="dateholder" type="dd" placeholder="DD" /><br>
        </div>
        <div class="month">
          <label for="">Month</label><br>
          <input class="dateholder" type="mm" placeholder="MM" /><br>
        </div>
        <div class="year">
          <label for="">Year</label><br>
          <input class="dateholder" type="yyyy" placeholder="YYYY" /><br>
        </div>
      </form>


      <div class="arrow">
        <!-- <hr class="line"> -->
        <div class="arrowhead">
          <img src="./images/icon-arrow.svg" alt="arrow" height="20px">
        </div>
      </div>

      <div class="dashandyears">
      <div class="dy">
        <div>
          <p class="dash">- -</p>
        </div>
        <div>
          <p class="years">years</p>
        </div>
      </div>

      <div class="dy">
        <div>
          <p class="dash">- -</p>
        </div>
        <div>
          <p class="years">months</p>
        </div>
      </div>

      <div class="dy">
        <div>
          <p class="dash">- -</p>
        </div>
        <div>
          <p class="years">days</p>
        </div>
      </div>
    </div>


    </div>
  </div>
</body>

</html>
